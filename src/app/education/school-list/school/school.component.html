<a
    class="list-group-item">
    <div class="pull-left col-md-6" for="school">
        <h4 class="list-group-item-heading">{{school.degree}}</h4>
        <div class="container-fluid">
            <h6 class="list-group-item-text">{{school.school}}</h6>
            <p class="list-group-item-text">Graduated: {{school.gradYear}}</p>
            <p class="list-group-item-text">GPA: {{school.gpa}}</p>
        </div>
    </div>
</a>
